<ion-view title="Mes contacts">
  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search">
    </label>
    <button class="button button-clear" ng-click="search=''">Annuler</button>
  </div>
  <ion-content class="has-subheader">
    <div ng-if="data.users !== null">
      <div class="row grid">
        <div class="col col-33" ng-repeat="user in data.users | filter:search">
          <div class="item item-grid" ui-sref="app.live.user({id: user.objectId})">
            <img user-avatar="user">
            <h2 user-name="user"></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="padding" style="text-align: center;" ng-if="data.users.length === 0">
      <h3>Vous n'avez pas encore de contacts :(</h3>
      <br><br>
      <button class="button button-positive" ui-sref="app.live.users">Voir les personnes autours de moi</button>
    </div>
    <loading ng-show="data.users === null" top="100px"></loading>
  </ion-content>
</ion-view>
